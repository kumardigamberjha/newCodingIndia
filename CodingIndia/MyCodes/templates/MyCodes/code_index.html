{% extends 'website/index.html' %}

{% load static %}

{% block title %}
<title>codes - Coding India</title>
{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{%static 'css/main.css' %}">
<style>
    .imgs {
        width: 100%;
        height: 150px;
    }
</style>
{% endblock css %}

{% block content %}

<section class="latest">
    <h1 class="text-center mt-4 servicetitle"
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 600;">Codes -
        Latest Playlist</h1>

    <div class="container">
        <div class="row">
            {% for i in play %}
            <!-- Hackerrank Problem Solving -->
            <div class="card m-1" style="width: 17rem;">
                <img style="width: 100%; height: 150px;"
                    src="{{i.img.url}}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">Coding India</p>
                    <a href="{% url 'codes_play' i.id %}" class="btn loginbtn">View Tutorial</a>
                </div>
            </div>
            {% endfor code %}
        </div>
    </div>
</section>

{% endblock content %}
