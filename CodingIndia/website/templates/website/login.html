{% extends 'website/index.html' %}

{% load static %}

{% block content %}
<p></p>
<div class="container" style="width: 40%; text-align: center; height: 58vh;">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-primary">Login Page</h1>

    <main class="form-signin">
        <form action="" method="post">

            {% csrf_token %}
            <img class="mb-4 img-fluid rounded-circle" src="{% static 'img/ci.jpg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal text-primary">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <input class="w-100 btn btn-lg btn-primary mt-2" name="signup_submit" type="submit">
        </form>
    </main>

</div>
{% endblock content %}

{% block footer %}
<div class="container" style="clear: both; position: relative; height: 50px; margin-top: 100px;">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top">
        <p class="col-md-3 mb-0 text-muted">&copy; Coding India, Inc</p>

        <a href="/" class="col-md-3 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>

        <ul class="nav col-md-6 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="{% url 'blogs_index' %}" class="nav-link px-2 text-muted">Blogs</a></li>
            <li class="nav-item"><a href="https://www.youtube.com/c/CodinIndia"
                    class="nav-link px-2 text-muted">Video Tutorial</a></li>
                <li class="nav-item">
                        <a class="nav-link px-2 text-muted" href="{% url 'project_index' %}">Projects</a>
                    </li>
        </ul>
    </footer>
</div>
{% endblock footer %}
