{% extends 'website/index.html' %}

{% block title %}
<title>
    Coding India Projects
</title>
{% endblock title %}


{% block content %}
<style>
    .card-imgs {
        width: 100%;
        height: 120px;
    }
</style>

<h1 class="text-center mt-3 mb-3 servicetitle"
style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 600;">Projects</h1>
<div class="container">
    <div class="row">
        {% for i in proj %}
        <div class="card" style="width: 16rem; margin: 5px;">
            <img class="card-imgs" src="{{i.img.url}}" class="card-img-top" alt="{{i.name}}">
            <div class="card-body">
                <h5 class="card-title">{{i.name|slice:"0:30"}}...</h5>
                <p class="card-text">{{i.date}}</p>
                <a href="{% url 'read-codes' i.id %}" class="btn loginbtn">View Code</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
